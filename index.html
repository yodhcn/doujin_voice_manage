<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://img.dlsite.jp https://www.dlsite.com; script-src 'self';img-src 'self' https:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>获取本地音声列表</title>
    <link rel="stylesheet" type="text/css" href="./src/style/public.css">
    <link rel="stylesheet" type="text/css" href="./src/style/main.css">
</head>

<body>
    <div id="loading-gif" class="loader">
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
    </div>
    <header>
        <div class="position-class">
            <div class="vertical-container">
                <div class="son-small">
                    <button id="select-path" class="btn-s">选择路径</button>
                    <button id="refresh" class="btn-s">重新载入</button>
                    <a id="dlsite-btn" class="btn-s" href="./src/dlsite.html">在线音声</a>
                </div>
                <div class="count-style"><span id="count"></span></div>
                <div class="search-style">
                    <input type="search" id="rj-search" name="q" aria-label="Search through site content">
                    <button id="search-btn" class="search-btn-class">搜索</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="list-style">
            <ul id="voice-list"></ul>
        </div>
    </main>
    <footer>
        <div id="page-div">
            <button id="homePage" class="ft-btn btn-p1">首页</button>
            <button id="previous" class="ft-btn btn-p2">上页</button>
            <button id="next" class="ft-btn btn-p3">下页</button>
        </div>
    </footer>
</body>
<script src="./src/js/renderer.js" type="module"></script>

</html>
